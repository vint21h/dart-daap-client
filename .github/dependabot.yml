# dart-daap-client
# .github/dependabot.yml


version: 2
updates:
  - package-ecosystem: "pipenv"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "all"
        dependency-type: "direct"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
